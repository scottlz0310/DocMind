name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra build

    - name: Build package
      run: uv build

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        uv run pyinstaller build_scripts/docmind.spec
        cd dist
        7z a DocMind-${{ github.ref_name }}-windows.zip DocMind/

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        uv run pyinstaller build_scripts/docmind.spec
        cd dist
        tar -czf DocMind-${{ github.ref_name }}-macos.tar.gz DocMind.app/

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libegl1 libxkbcommon-x11-0
        uv run pyinstaller build_scripts/docmind.spec
        cd dist
        tar -czf DocMind-${{ github.ref_name }}-linux.tar.gz DocMind/

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
          dist/*.zip
        draft: false
        prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}