name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Setup virtual display for GUI tests
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libegl1 libxkbcommon-x11-0 libxcb-xinerama0
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libfontconfig1 libx11-xcb1
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-qt pytest-xvfb pytest-benchmark pytest-cov
    
    - name: Run unit tests
      run: |
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99
        export QT_LOGGING_RULES="*.debug=false"
        pytest tests/unit/ -v --tb=short --maxfail=10 --cov=src --cov-report=xml
      env:
        DISPLAY: :99
    
    - name: Run integration tests
      run: |
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99
        pytest tests/integration/ -v --tb=short --maxfail=5
      env:
        DISPLAY: :99
    
    - name: Run performance benchmarks
      run: |
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99
        pytest tests/performance/ -v --benchmark-only --benchmark-sort=mean
      env:
        DISPLAY: :99
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella