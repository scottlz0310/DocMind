[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docmind"
version = "1.0.0"
description = "ローカルAI搭載ドキュメント検索デスクトップアプリケーション"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "DocMind Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "PySide6>=6.0.0",
    "whoosh>=2.7.4",
    # AI/ML - セマンティック検索（互換性確認済みバージョン）
    "sentence-transformers>=2.2.0,<3.0.0",
    "transformers>=4.36.0,<4.37.0",
    "huggingface-hub>=0.19.0,<0.20.0",
    "torch>=1.11.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    # ドキュメント処理
    "PyMuPDF>=1.20.0",
    "python-docx>=0.8.11",
    "openpyxl>=3.0.0",
    # ファイルシステム監視
    "watchdog>=2.1.0",
    # ユーティリティ
    "chardet>=5.0.0",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    # テストフレームワーク - Phase5最適化（GUI関連プラグイン除外）
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-benchmark>=4.0.0",
    "pytest-timeout>=2.1.0",
    # GUI関連テスト（ヘッドレス環境整備後に有効化）
    # "pytest-qt>=4.2.0",
    # "pytest-xvfb>=3.0.0",
    # "pytest-parallel>=0.1.1",
    # コード品質
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "ruff>=0.0.280",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
    # セキュリティ
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "semgrep>=1.45.0",
    # パフォーマンス
    "memory-profiler>=0.61.0",
]
build = [
    "pyinstaller>=5.13.0",
    "auto-py-to-exe>=2.40.0",
]
security = [
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "semgrep>=1.45.0",
]
performance = [
    "pytest-benchmark>=4.0.0",
    "memory-profiler>=0.61.0",
]

[project.scripts]
docmind = "main:main"

[project.urls]
Homepage = "https://github.com/docmind/docmind"
Repository = "https://github.com/docmind/docmind"
Issues = "https://github.com/docmind/docmind/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.ico", "*.svg", "*.png"]



[tool.coverage.run]
# Phase5カバレッジ設定
source = ["src"]
branch = true
parallel = true

omit = [
    # テスト関連
    "*/tests/*",
    "*/test_*",
    # ビルド・キャッシュ
    "*/__pycache__/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    # エントリポイント
    "main.py",
    "test_entry.py",
]

[tool.coverage.report]
# Phase5カバレッジ目標: ユニット85%、統合100%（接続部分）、全体80%
show_missing = true
skip_covered = false
skip_empty = true
precision = 1

# カバレッジ除外行
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    # Phase5追加除外
    "def main\\(\\):",
    "if TYPE_CHECKING:",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "T20", # flake8-print
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["T20"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = false
disallow_any_generics = false
disallow_incomplete_defs = false
disallow_untyped_defs = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_return_any = false
strict_equality = false
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "sentence_transformers.*",
    "whoosh.*",
    "fitz.*",
    "docx.*",
    "openpyxl.*",
    "watchdog.*",
]
ignore_missing_imports = true