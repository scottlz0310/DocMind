[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
markers =
    unit: ユニットテスト
    integration: 統合テスト
    performance: パフォーマンステスト
    gui: GUIテスト
    slow: 実行時間の長いテスト
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:RuntimeWarning